<h1 id="title">Mk Concept Survey Form</h1>
<p id="description">Please fill this to help us improve our service</p>
<form action id="survey-form">
    <div class="form-group">
        <label id="name-label" for="name">Name</label><br>
        <input type="text" name="name" id="name" class="form-control"
            placeholder="Enter your name" required><br>
    </div>
    <div class="form-group">
        <label id="email-label" for="email">Email</label><br>
        <input type="email" name="email" id="email" class="form-control"
            placeholder="Enter your Email" required><br>
    </div>
    <div class="form-group">
        <label id="number-label" for="age">Age (Optional)</label><br>
        <input type="number" name="age" id="number" class="form-control"
            min="13" max="70" placeholder="Age" required><br>
    </div>
    <div class="form-group">
        <p>which of the option is your currently role ?</p>
        <select id="dropdown" name="role" class="form-control" required>
            <option value="Select your preferred choice">Select your preferred
                choice</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <p>Would you recommend MkConcept to a friend?</p>
        <label for="Yes"><input id="Yes" type="radio" name="Yes-No"
                Value="Yes">Yes</label><br>
        <label for="No"><input id="No" type="radio" name="Yes-No"
                value="No">No</label>
    </div>
    <div class="form-group">
        <p>where would you like me to improve?</p>
        <label for="picture-editing"><input name="prefer" type="checkbox"
                value="picture-editing">Picture editing</label><br>
        <label for="picture-quality"><input name="prefer" type="checkbox"
                value="picture-quality">Picture quality</label><br>
        <label for="video-coverage"><input name="prefer" type="checkbox"
                value="video-coverage">Video coverage</label>
    </div>
    <div class="form-group"><br><br>
        <p>Any comments or sugesstions?</p>
        <textarea id="comments" class="input-textarea" name="comment"
            placeholder="Enter your comments here..."></textarea>
    </div>
    <div class="form-group">
        <button type="submit" id="submit" class="submit-button">SUBMIT</button>
    </div>
</form>
